version = "0.1.0"
description = "MCP Runtime for Strands Agent"
authors = ["aws-samples <https://github.com/aws-samples>"]

[tool.poetry.dependencies]
python = "^3.13"
uv = ">=0.7.12"
boto3 = ">=1.28.0,<1.39.0"
